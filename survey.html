<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="textbox" style="margin: 1rem 20% 1rem; font-family:Arial, Helvetica, sans-serif;">
    <img src="./img/Emory-University-Logo.png" style="display: block; margin-left: auto; margin-right:auto; width: 30%"
      alt="">
    <h1 style="text-align: center; margin-bottom: 6%;">Please Answer the Questions</h1>
    <hr>
    <form id="survey" name="survey_questions" onsubmit="return validation()" >
      <b>
        <p>What is your Prolific ID?</p>
      </b>
      <input type="text" name="prolific_id">

      <b>
        <p>What is your gender?</p>
      </b>
      <select name="gender" id="gender" value="" type="text">
        <option> -- select an option -- </option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer Not to Say</option>
      </select>

      <b>
        <p>What is your age?</p>
      </b>
      <input type="number" name="age">

      <b>
        <p>What is your race/ethnicity?</p>
      </b>
      <select name="race" id="race" value="" type="text">
        <option> -- select an option -- </option>
        <option>White/Caucasian/European</option>
        <option>Black/ African</option>
        <option>Asian</option>
        <option>Indian</option>
        <option>Pacific Islander</option>
        <option>Hispanic</option>
        <option>Arabian, Egyptian or Maghrebi</option>
        <option>Native American</option>
        <option>Australian Aboriginal</option>
        <option>Other</option>
        <option>Prefer Not to Say</option>
      </select>

      <b>
        <p>What is your education?</p>
      </b>
      <select name="education" id="education" value="" type="text">
        <option> -- select an option -- </option>
        <option>High School</option>
        <option>Undergraduate</option>
        <option>Masters</option>
        <option>Doctorate</option>
        <option>Other</option>
        <option>Prefer Not to Say</option>
      </select>

      <b>
        <p>Are you familiar with data visualization?</p>
      </b>
      <select name="visfam" id="visfam" value="" type="text">
        <option> -- select an option -- </option>
        <option>Expert</option>
        <option>Familiar</option>
        <option>Amateur</option>
        <option>No idea what it means</option>
      </select>

      <b>
        <p>How often do you check COVID-19 cases?</p>
      </b>
      <select name="stockfam" id="stockfam" value="" type="text">
        <option> -- select an option -- </option>
        <option>Every day</option>
        <option>Frequently</option>
        <option>Sometimes</option>
        <option>Never</option>
      </select>

      <hr style="margin-top: 3%;">
      <div style="text-align: center; margin-top: 6%;">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

<script src="js/survey.js"></script>
</body>

</html>
