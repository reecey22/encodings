<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instruction</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div style="margin: 1rem 20% 1rem; font-family:Arial, Helvetica, sans-serif;">
        <img src="./img/Emory-University-Logo.png"
            style="display: block; margin-left: auto; margin-right:auto; width: 30%" alt="">
        <div class="example-svg">

            <svg baseProfile="full" height="6cm" version="1.1" width="12cm" xmlns="http://www.w3.org/2000/svg"
                xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs />
                <rect fill="white" height="3cm" stroke="black" stroke-width="3" width="6cm" x="3cm"
                    y="0.15919136599131578cm" />
                <circle cx="3.5cm" cy="1.9591913659913158cm" fill="black" r="0.1cm" />
                <circle cx="6.5cm" cy="0.7591913659913159cm" fill="black" r="0.1cm" /></svg>
        </div>
        <hr>

        <div class="example-svg">

            <svg baseProfile="full" height="6cm" version="1.1" width="12cm" xmlns="http://www.w3.org/2000/svg"
                xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs />
                <rect fill="white" height="3cm" stroke="black" stroke-width="3" width="3cm" x="1.5cm"
                    y="1.8308554057165671cm" />
                <rect fill="white" height="3cm" stroke="black" stroke-width="3" width="3cm" x="7.5cm"
                    y="0.9910903807382994cm" />
                <circle cx="2.0cm" cy="3.6308554057165674cm" fill="black" r="0.1cm" />
                <circle cx="8.0cm" cy="1.5910903807382994cm" fill="black" r="0.1cm" /></svg>
        </div>
        <hr>

        <div class="example-svg">

            <svg baseProfile="full" height="6cm" version="1.1" width="12cm" xmlns="http://www.w3.org/2000/svg"
                xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs />
                <pattern height="10" id="pattern" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse"
                    width="10">
                    <line stroke="black" stroke-width="1" x1="0" x2="0" y1="0" y2="10" />
                </pattern>
                <rect fill="url(#pattern)" height="4cm" stroke="black" stroke-width="3" width="4cm" x="1cm" y="1cm" />
                <pattern height="10" id="pattern-2" patternTransform="rotate(-45 0 0)" patternUnits="userSpaceOnUse"
                    width="10">
                    <line stroke="black" stroke-width="1" x1="0" x2="0" y1="0" y2="10" />
                </pattern>
                <rect fill="url(#pattern-2)" height="4cm" stroke="black" stroke-width="3" width="4cm" x="1cm" y="1cm" />
                <pattern height="10" id="pattern-3" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse"
                    width="20.0">
                    <line stroke="black" stroke-width="1" x1="0" x2="0" y1="0" y2="10" />
                </pattern>
                <rect fill="url(#pattern-3)" height="4cm" stroke="black" stroke-width="3" width="4cm" x="7cm" y="1cm" />
                <pattern height="10" id="pattern-4" patternTransform="rotate(-45 0 0)" patternUnits="userSpaceOnUse"
                    width="20.0">
                    <line stroke="black" stroke-width="1" x1="0" x2="0" y1="0" y2="10" />
                </pattern>
                <rect fill="url(#pattern-4)" height="4cm" stroke="black" stroke-width="3" width="4cm" x="7cm" y="1cm" />
            </svg>
        </div>

        <hr>
        <div style="margin-bottom: 5%;">
            <b>Ask the study administrator about any question or confusion you have about the above explanations before
                you continue. Click the "proceed" button below to perform practice trials. </b>
            <div style="text-align: center; margin-top: 5%; margin-bottom: 5%;">
                <nav>
                    <a id="survey-link" href="index.html">
                        <button>Proceed</button>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
